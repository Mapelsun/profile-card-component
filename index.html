<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
          class="card__back"
        />
        <div class="card__img">
          <img src="./images/image-victor.jpg" alt="victor image" />
        </div>
        <div class="card__info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card__stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pelumi Majolagbe</a>.
      </div>
    </div>
  </body>
</html>
